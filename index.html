<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Facebook</h2>
            <form id="loginForm">
                <div class="input-field">
                    <input type="text" id="email" placeholder="Email or Phone" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="footer">
                <a href="#" id="show-register">Create new account</a>
                <a href="#">Forgotten password?</a>
            </div>
        </div>
        <!-- Registration Form -->
        <div class="register-box hidden">
            <h2>Create New Account</h2>
            <form id="registerForm">
                <div class="input-field">
                    <input type="text" id="reg-email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" id="reg-password" placeholder="Password" required>
                </div>
                <button type="submit" class="register-btn">Create Account</button>
            </form>
            <button id="show-login">Back to Login</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
